<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username:</label>
    <input
      type="text"
      formControlName="username"
      id="username"
      class="form-control"
    />
    <div *ngIf="registrationForm.get('username').hasError('required')">
      Username is required.
    </div>
    <div *ngIf="registrationForm.get('username').hasError('minlength')">
      Username must be at least 5 characters.
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input
      type="email"
      formControlName="email"
      id="email"
      class="form-control"
    />
    <div *ngIf="registrationForm.get('email').hasError('required')">
      Email is required.
    </div>
    <div *ngIf="registrationForm.get('email').hasError('email')">
      Invalid email format.
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input
      type="password"
      formControlName="password"
      id="password"
      class="form-control"
    />
    <div *ngIf="registrationForm.get('password').hasError('required')">
      Password is required.
    </div>
    <div *ngIf="registrationForm.get('password').hasError('minlength')">
      Password must be at least 8 characters.
    </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password:</label>
    <input
      type="password"
      formControlName="confirmPassword"
      id="confirmPassword"
      class="form-control"
    />
    <div *ngIf="registrationForm.get('confirmPassword').hasError('required')">
      Confirm Password is required.
    </div>
    <div
      *ngIf="
        registrationForm.get('confirmPassword').hasError('passwordMismatch')
      "
    >
      Passwords do not match.
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
